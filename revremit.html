<!doctype html>
<html>
  <head>
    <title>RevRemit Login</title>
    <style>
      body {
        min-width: 300px;
        overflow-x: hidden;
        font-family: sans-serif;
      }
      p {
        font-size: 11px;
      }
      h5 {
        text-decoration: underline;
        margin-top: 4px;
        margin-bottom: 4px;
      }
      .small_check {
        margin-top: 15px;
      }
      .inline {
        display: inline;
      }

    </style>
    <script src="jquery.js"></script>
    <script src="default_page.js"></script>
  </head>
  <body>
    <h5>RevRemit Login</h5>
    <h5>Details</h5>

    <input id="username" type="text" placeholder="username"> </input>
    <br/>

    <input id="password" type="password" placeholder="password"> </input>

    <button id="save" >Save</button>
    <br/>

    <input id="auto_fill_checkbox" class="small_check" type="checkbox" name="auto_fill_check" /><p class="inline">Auto-fill username &amp password</p>
    <br/>
    
    <input id="auto_submit_checkbox" class="small_check" type="checkbox" name="auto_submit_check" value="Hello World"/><p class="inline">Auto-submit and login</p></input>

  </body>
</html>
